<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DOM | three</title>
</head>
<body style="background-color: black; color:#fff">
    
</body>
<script>
    // we can create any Element 
    const div = document.createElement('div')
    console.log(div);
    div.className = "main";
    div.id = Math.round(Math.random() * 10 + 1) 
    // for custom attribute
    div.setAttribute("title","generated title")
    div.style.backgroundColor = "yellow"
    div.style.padding = "12px"
    // div.innerText = "Jadeja repo" // it will overwrite the value
    const addText = document.createTextNode("Jadeja repo")
    div.appendChild(addText)
    // till this all the things were not seen on the page it was seen on the console so to see the same on the page than we attach the document to the page
    // to attach the document on the page we use
    document.body.appendChild(div)
    
</script>
</html>
