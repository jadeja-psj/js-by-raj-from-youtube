<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../style.css">
    <link rel="stylesheet" href="./four.css">
    <title>Project 4 | Guess The Number</title>
</head>
<body style="background-color: #212212; color:#fff">
    <nav>
        <a href="/07_projects/index.html" aria-current="page">Home</a>
        <a href="https://www.youtube.com/@chaiaurcode" target="_blank">Youtube channel</a>
    </nav>

    <div class="wrapper">
        <h1>Number Guessing game</h1>
        <p>Try and guess a random number between 1 and 100.</p>
        <p>You have 10 attempts to guess the right number.</p>
        <br>
        <form class="form">
            <label for="guessField" id="guess">Guess a number</label>
            <input type="text" id="guessField" class="guessField">
            <input type="submit" id="subt" value="Submit guess" class="guessSubmit">
        </form>
        
        <div class="resultParas">
            <p>Previous Guesses: <span class="guesses"></span></p>
            <p>Guesses Remaing: <span class="lastResult">10</span></p>
            <p class="lowOrHi"></p>
        </div>

    </div>
    <script src="./four.js"></script>
</body>
</html>
